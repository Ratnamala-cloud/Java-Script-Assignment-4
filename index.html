<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>
    <h1> Welcome to Rock Paper Scissor Game!!!</h1>
    <div class="container">
        <div class="option" id="Rock">
            <img src="Rock.jfif" alt="stone">
            <button class="A">Rock</button>
        </div>
        <div class="option" id="Paper">
            <img src="paper image.jfif" alt="Paper">
            <button class="AA">Paper</button>
        </div>
        <div class="option" id="Scissors">
            <img src="ss.webp" alt="Scissor">
            <button class="AAA">Scissor</button>
        </div>
    </div>
    <br>
    <div class="scoreboard">
        <div class="score">
            <p id="player-score">0</p>
            <p>You</p>
        </div>
        
        </div class="score">
            <p id="computer-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <br>
    <br>


    <div class="message-container">
        <p id="message">Choose Your Move</p>
    </div>
<script src="script.js"></script>
<script src="index.js"></script>

</body>
</html>
